    <!-- Google Tag Manager (noscript) -->

    <main>
      <table id="luxury-sales-table"></table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.1/dist/bootstrap-table.min.js"></script>
    <script>
      (function () {
        const dataUrl =
          "https://static.therealdeal.com/interactive-maps/map_data.geojson";
        const table = document.querySelector("#luxury-sales-table");
        const displayColumns = [
          "Seller",
          "Buyer",
          "Doc Type",
          "Record Date",
          "Sale Price",
          "Folio",
          "Use Code Description",
          "Building Sq. Ft",
          "Date of Previous Sale",
        ];

        const tableConfig = {
          pagination: false,
          search: false,
          sortable: true,
          showColumns: false,
          showToggle: false,
          classes: "table",
          theadClasses: "header-style",
        };

        const formatter = (value, row, index, field) => {
          if (value === "Data Not Found") {
            return '<span class="text-muted">N/A</span>';
          }

          if (field !== "sale_price") {
            return value;
          }
          return new Intl.NumberFormat("en-US", {
            style: "currency",
            currency: "USD",
            minimumFractionDigits: 0, // No decimal places
            maximumFractionDigits: 0, // No decimal places
          }).format(value);
        };

        const getData = async (url) => {
          const response = await fetch(url);
          return response.json();
        };

        const mapDataToTable = (data) => {
          const columns = displayColumns.map((column) => ({
            field: column.toLowerCase().replace(/ /g, "_"),
            title: column,
            formatter: formatter,
          }));

          const rows = data.features.map((feature) => {
            const properties = feature.properties;
            const row = {};

            columns.forEach((column) => {
              row[column.field] = properties[column.title];
            });

            return row;
          });

          return {
            columns,
            rows,
          };
        };

        const renderTable = (data) => {
          $(table).bootstrapTable({
            ...tableConfig,
            columns: data.columns,
            data: data.rows,
          });
        };

        getData(dataUrl)
          .then(mapDataToTable)
          .then(renderTable)
          .catch((error) => {
            console.error(error);
          });
      })();
    </script>
  </body>
