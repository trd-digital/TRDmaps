<!DOCTYPE html>
<html>
<head>
    <title>Logarithmic Bar Chart with Tooltip</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <button id="toggleScale">Toggle Scale</button>
    <svg width="900" height="500"></svg>
    <script>
        const margin = {top: 50, right: 20, bottom: 100, left: 40};
        const width = 900 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // data
        const data = [
            {name: 'National Median Home Price', value: 403_000},
            {name: 'Palm Beach County Median Home Price', value: 480_000},
            {name: 'Palm Beach Median Home Price', value: 4_100_000},
            {name: '690 Island Dr', value: 52_900_000},
            {name: '710 S County Rd', value: 54_900_000},
            {name: '200 Via Palma', value: 57_900_000},
            {name: '1620 S Ocean Blvd', value: 57_900_000},
            {name: '940 N Lake Way', value: 59_000_000},
            {name: '101 Jungle Rd', value: 60_000_000},
            {name: '315 Chapel Hill Rd', value: 60_000_000},
            {name: '965 N Ocean Blvd', value: 74_500_000},
            {name: '1610 N Ocean Blvd', value: 77_900_000},
            {name: '1980 S Ocean Blvd', value: 150_000_000},
            {name: '10 Tarpon Isle', value: 187_500_000},
            {name: '1063/1071 N Ocean Blvd', value: 200_000_000},
        ];

        const xScale = d3.scaleBand()
            .range([0, width])
            .padding(0.1)
            .domain(data.map(d => d.name));


        const yScale = d3.scaleLog()
            .range([height, 0])
            .domain([300_000, d3.max(data, d => d.value)]);

        // Append SVG group and transform it based on margins
        const g = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

            g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => xScale(d.name))
            .attr("y", d => yScale(d.value))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.value))
            .attr("fill", "green") // Set bar color to green
            .on("mouseover", function(event, d) {
                // Increase opacity of the bar
                d3.select(this).attr("opacity", 0.8);

                // Add horizontal dashed line
                g.append("line")
                    .attr("class", "hover-line")
                    .attr("x1", 0)
                    .attr("x2", width)
                    .attr("y1", yScale(d.value))
                    .attr("y2", yScale(d.value))
                    .style("stroke", "black")
                    .style("stroke-dasharray", ("3, 3"));
            })
            .on("mouseout", function(d) {
                // Reset bar opacity
                d3.select(this).attr("opacity", 1);

                // Remove horizontal line
                g.selectAll(".hover-line").remove();
            });

        // Append the title
        g.append("text")
            .attr("x", width / 2)
            .attr("y", 0 - (margin.top / 4)) // Adjusted position, relative to the top margin
            .attr("text-anchor", "middle")
            .style("font-size", "20px")
            .style("font-weight", "bold")
            .style("font-family","Calibri, Arial, sans-serif")
            .text("How Palm Beach Trophy Property Towers in Value");

        // Y axis
        g.append("g")
            .call(d3.axisLeft(yScale).ticks(10, ",.1s"));

        // Y axis label
        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left + 20) // Adjust this to move the label left or right
            .attr("x", 0 - (height / 2))
            .attr("dy", "-3em") // Adjust this to move the label up or down
            .style("text-anchor", "middle")
            .text("Value (Logarithmic)"); // Change this text for your y-axis label


        function showTooltip(event, d) {
        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            // These options ensure that the currency is displayed properly
            minimumFractionDigits: 0, // No decimal places for whole numbers
            maximumFractionDigits: 0  // No decimal places for whole numbers
        });

        tooltip.transition()
            .duration(200)
            .style("opacity", .9);
        tooltip.html(d.name + "<br/>Value: " + formatter.format(d.value))
            .style("left", (event.pageX) + "px")
            .style("top", (event.pageY - 28) + "px");
            }

        function hideTooltip() {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        }

        let currentScaleType = 'log';

        function updateBars() {
            const bars = gBars.selectAll(".bar")
                .data(data);

            bars.enter().append("rect")
                .attr("class", "bar")
                .merge(bars)
                .transition()
                .duration(1000)
                .attr("x", d => xScale(d.name))
                .attr("y", d => yScale(d.value))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(d.value))
                .attr("fill", "green");

            bars.exit().remove();
        }

        updateBars();

        const gXAxis = svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

        const gYAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(yScale).ticks(10, ",.1s"));

        d3.select("#toggleScale").on("click", function() {
            currentScaleType = currentScaleType === 'log' ? 'linear' : 'log';
            yScale = currentScaleType === 'log' ?
                d3.scaleLog().range([height, 0]).domain([300_000, d3.max(data, d => d.value)]) :
                d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, d => d.value)]);

            gYAxis.transition().duration(1000).call(d3.axisLeft(yScale).ticks(10, ",.1s"));
            updateBars();
        });

        // Function to update the chart with the selected scale type
        function updateChart(scaleType) {
            const yScale = scaleType === 'log' ?
                d3.scaleLog().range([height, 0]).domain([300_000, d3.max(data, d => d.value)]) :
                d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, d => d.value)]);

            // Update Y-axis
            g.select(".y-axis").call(d3.axisLeft(yScale).ticks(10, ",.1s"));

            // Update bars
            g.selectAll(".bar")
            .transition()
            .duration(1000)
            .attr("y", d => yScale(d.value))
            .attr("height", d => height - yScale(d.value));
        }

        // Toggle button event listener
        d3.select("#toggleScale").on("click", function() {
            currentScaleType = currentScaleType === 'log' ? 'linear' : 'log';
            updateChart(currentScaleType);
        });

        // Append the Y-axis with a class for easy selection
        g.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(yScale).ticks(10, ",.1s"));
    </script>
</body>
</html>
