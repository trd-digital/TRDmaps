  <style>
    h2 {
      font-weight: bold;
      float: left;
      font-family: Merriweather, serif;
      font-size: 1.5rem;
      padding: 15px 10px;
    }

    th {
      text-transform: uppercase;
      font-size: 0.75rem;
      color: #7d7d7d;
      padding: 0.8rem 0rem !important;
      white-space: nowrap;
    }

    #select {
      width: 100px;
      display: inline-block;
    }
  </style>

  <script>
    function responseHandlerCsvWithoutHeader(csvText) {
      // we should specify column names manually
      let headers = [
        "source_doc_id",
        "recorded_date",
        "doc_date",
        "doc_amount",
        "borough",
        "addresses",
        "units",
        "bbl",
        "new_dev_sale_type",
        "property_group",
        "property_type",
        "neighborhood",
        "Brokerage",
        "link_url",
      ];

      return responseHandlerCsvToJsonHeaders(csvText, headers);
    }

    function responseHandlerCsvToJson(csvText) {
      let csvLines = csvText.split("\n");
      if (csvLines.length <= 1) {
        return {
          rows: [],
        };
      }
      let headers = csvLines[0].split("\t");
      return csvLinesToJsonRows(csvLines.slice(1), headers);
    }

    function responseHandlerCsvToJsonHeaders(csvText, headers) {
      let csvLines = csvText.split("\n");
      return csvLinesToJsonRows(csvLines, headers);
    }

    function csvLinesToJsonRows(csvLines, headers) {
      let jsonRows = [];
      for (let csvLineIdx = 0; csvLineIdx < csvLines.length; csvLineIdx++) {
        let csvLine = csvLines[csvLineIdx];
        if (!csvLine) {
          continue;
        }
        let fields = csvLine.split("\t");
        let row = {};
        if (fields.length === 0) {
          continue;
        }
        for (let headerIdx = 0; headerIdx < headers.length; headerIdx++) {
          let header = headers[headerIdx];
          if (fields.length > headerIdx) {
            row[header] = fields[headerIdx];
          }
        }
        jsonRows[csvLineIdx] = row;
      }
      return {
        rows: jsonRows,
      };
    }

    function isEmpty(value) {
      return (
        value == "" || value == null || value == "null" || value == "N/A"
      );
    }

    function currency(value, round = false) {
      const si = [{
          value: 1,
          symbol: "",
          digits: 0,
        },
        {
          value: 1e3,
          symbol: "K",
          digits: 0,
        },
        {
          value: 1e6,
          symbol: "M",
          digits: 1,
        },
        {
          value: 1e9,
          symbol: "B",
          digits: 2,
        },
        {
          value: 1e12,
          symbol: "T",
          digits: 2,
        },
      ];
      const rx = /\.0+$|(\.[0-9]*[1-9])0+$/;
      const type = typeof value;
      if ("string" === type) {
        value = value.replace(/,|\$|%/g, "");
        value = value.toUpperCase();
        const str = value;
        for (let i = 1; i < si.length; i++) {
          const element = si[i];
          if (str.includes(element.symbol)) {
            value = value.replace(element.symbol, "");
            value = parseFloat(value) * element.value;
          }
        }
      }

      let i;
      for (i = si.length - 1; i > 0; i--) {
        if (value >= si[i].value) break;
      }
      if (round === true) {
        return (
          "$" +
          Math.round(value / si[i].value)
          .toFixed()
          .replace(rx, "$1") +
          si[i].symbol
        );
      } else {
        return (
          "$" +
          (value / si[i].value).toFixed(si[i].digits).replace(rx, "$1") +
          si[i].symbol
        );
      }
    }

    function defaultFormatter(value, row) {
      if (isEmpty(value)) {
        return '<span class="text-muted">N/A</span>';
      }
      return value;
    }

    function sourceIdFormatter(value, row) {
      return `<a target="_blank" href="https://a836-acris.nyc.gov/DS/DocumentSearch/DocumentDetail?doc_id=${value}">${value}</a>`;
    }

    function addressFormatter(value, row) {
      if (isEmpty(value)) {
        return '<span class="text-muted">N/A</span>';
      }
      return value.toUpperCase();
    }

    function priceFormatter(value) {
      if (isEmpty(value)) {
        return '<span class="text-muted">N/A</span>';
      }
      return currency(value);
    }

    function brokerageFormatter(value) {
      if (isEmpty(value)) {
        return '<span class="text-muted">N/A</span>';
      }
      return value;
    }

    function boroughFilterData(data) {
      return {
        Manhattan: "Manhattan",
        Queens: "Queens",
        Brooklyn: "Brooklyn",
        Bronx: "Bronx",
        "Staten Island": "Staten Island",
      };
    }
  </script>
</head>

<body class="m-2">
  <h1 class="text-center">2022 Brokerage Ranking</h1>
  <table id="table" data-toggle="table" data-pagination="true" data-page-size="100" data-escape="true"
    data-show-button-icons="true" data-response-handler="responseHandlerCsvToJson" data-search="true"
    data-sortable="true" data-sort-reset-page="true" data-data-type="text" data-show-columns="true"
    data-show-search-clear-button="false" data-filter-control="true" data-show-search-clear-button="true"
    data-sticky-header="true" data-url="data.tsv">
    <thead>
      <tr>
        <th data-field="source_doc_id" data-sortable="true" data-formatter="sourceIdFormatter">
          Source ID
        </th>
        <th data-field="recorded_date" data-sortable="true" data-formatter="defaultFormatter">
          Recorded Date
        </th>
        <th data-field="doc_date" data-sortable="true" data-formatter="defaultFormatter">
          Document Date
        </th>
        <th data-field="doc_amount" data-sortable="true" data-formatter="priceFormatter">
          Amount
        </th>
        <th data-field="Brokerage" data-sortable="true" data-formatter="brokerageFormatter">
          Brokerage
        </th>
        <th data-field="addresses" data-sortable="true" data-formatter="addressFormatter">
          Address
        </th>
        <th data-field="units" data-sortable="true" data-formatter="defaultFormatter">
          Units
        </th>
        <th data-field="borough" data-sortable="true" data-formatter="defaultFormatter" data-filter-control="select"
          data-filter-data="func:boroughFilterData" data-filter-control-placeholder="All">
          Borough
        </th>
        <th data-field="neighborhood" data-sortable="true" data-formatter="defaultFormatter"
          data-filter-control="select" data-filter-control-placeholder="All">
          Neighborhood
        </th>
        <th data-field="property_group" data-sortable="true" data-formatter="defaultFormatter">
          Proprty Group
        </th>
        <th data-field="property_type" data-sortable="true" data-filter-control="select"
          data-filter-control-placeholder="All" data-formatter="defaultFormatter">
          Property Type
        </th>
        <th data-field="new_dev_sale_type" data-sortable="true" data-formatter="defaultFormatter">
          Development Type
        </th>

      </tr>
    </thead>
  </table>
</body>

</html>
